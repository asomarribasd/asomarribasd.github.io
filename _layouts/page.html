---
layout: default
---
<div class="row">
<div class="col-md-8">
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content container-fluid">
    {{ content }}
  </div>

</article>
</div>
{% unless page.sidebar == false %}
<aside class="sidebar col-md-4">
  {% include asides/welcome.html %}	
</aside>
{% endunless %}
</div>
