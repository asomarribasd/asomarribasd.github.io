---
layout: default
---

<div class="container">
<div class="row">
<div class="home col-md-8">
<img src="../images/SlothFace.png">
  <h1 class="page-heading">Publicaciones recientes</h1>
	<br />
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Subscribase <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
<div class="col-md-4">Release - 01 / 12 / 2015 </br>
	<img src="/images/Web-en-construccion.jpg" width="250px"></br>
	<img src="/images/bilingual-watch-your-step-sign.png" width="250px">
</div>
</div>
</div>
